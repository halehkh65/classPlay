{% include "account_banner.html" %}
{% include "professor/your_course_banner.html" %}
{% extends "layout.html" %}
{% block content %}
<div class="row mt-2">
    <div>
        <a role="button" class="btn btn-primary" href="{{ url_for('course.professor_create_course') }}">
            Create course <i class="fas fa-plus-circle"></i></a>
    </div>
</div>
<hr>
<div class="row">
    {% for course in courses %}
          <div class="card m-3" style="width: 18rem;">
              <div class="card-body">
                <h5 class="card-title">{{course.course_name}}</h5>
                <h6 class="card-subtitle mb-2 text-muted">Join Code: {{course.join_code}}</h6>
                <a href="{{ url_for('professor.course_content',course_id=course.id) }}"
                   role="button" class="btn btn-primary btn-sm" class="card-link">Enter Course</a>
              </div>
          </div>
    {% endfor %}
</div>
{% endblock content %}
